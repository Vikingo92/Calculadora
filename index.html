<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Calculadora App | </title>
</head>

<body>
    <div class="container">

        <div class="calculadora">
            <div class="title">
                <p class="p">Calculadora</p>
               <!-- <button id="btn-color"></button> -->
               <input type="button" id="btn-color" value="Color">
            </div>

            <div class="tema cambio-color">
                 <p class="p"></p>
                 
                <!-- Boton-Cambio-de-color -->
               <!-- <button id="btn-color"></button> -->
                <!--  -->

            </div>
               
            <div class="pantalla">
                <div id="display"></div>
            </div>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="number">7</button></td>
                        <td><button class="number">8</button></td>
                        <td><button class="number">9</button></td>
                        <td><button class="number" id="delete">DEL</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">4</button></td>
                        <td><button class="number">5</button></td>
                        <td><button class="number">6</button></td>
                        <td><button class="number">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">1</button></td>
                        <td><button class="number">2</button></td>
                        <td><button class="number">3</button></td>
                        <td><button class="number">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">.</button></td>
                        <td><button class="number">0</button></td>
                        <td><button class="number">/</button></td>
                        <td><button class="number">x</button></td>
                    </tr> 
                </table>
                <div class="footer-btn">
                    <button id="reset" class="button">RESET</button>
                    <button id="equal" class="button">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts/script.js"></script>
</body>

</html>
